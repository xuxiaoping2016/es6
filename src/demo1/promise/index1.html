    <script type="text/javascript">
    // 判断变量否为function
    const isFunction = variable => typeof variable === 'function'

    function Promise(fn) {
        var state = 'pending',
            value = null,
            callbacks = [];

        this.then = function (onFulfilled) {
            if (state === 'pending') {
                callbacks.push(onFulfilled);
                return this;
            }
            onFulfilled(value);
            return this;
        };

        function resolve(newValue) {
            value = newValue;
            state = 'fulfilled';
            setTimeout(function () {
                callbacks.forEach(function (callback) {
                    callback(value);
                });
            }, 0);
        }

        fn(resolve);
    }

    const p = new Promise(function(resolve){
        setTimeout(()=>resolve('hello'),3000)
    })
    p.then(function(res){
        console.log('回调'+ res)
    }).then(function(res){
            console.log('4f'+ res)
        })

    </script>
