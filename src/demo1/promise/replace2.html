const levelNames = {
    1: '一级行业',
    2: '二级行业',
    3: '三级行业',
}
var level = 0

function setData (data,prevId){
    var cate = data[prevId]
    const parentIds = prevId.split(',')
    const level = parentIds.length
    const keys = Object.keys(cate)
    const children = []
    keys.map(key => {
        const cur = {
            label: level,
            value: levelNames[level],
            id: key,
            name: cate[key],
            parentId: parentIds[level-1],
        }
        const nextKey = prevId+","+key
        var nextcate = data[nextKey] || {}
        const keys = Object.keys(nextcate)
        if(keys.length){
            cur.children = setData(data,nextKey)
        }
        children.push(cur)
    })
    return children
}
