    <script type="text/javascript">
    // 30分钟，让你彻底明白Promise原理 https://www.jianshu.com/p/f77d8c61c69a

    // 判断变量否为function
    const isFunction = variable => typeof variable === 'function'

   function Promise(fn) {
        var state = 'pending',
            value = null,
            callbacks = [];
        
        this.then = function(fn){
            console.log('diao')
            if(isFunction(fn)){
                if(state == 'pending'){
                    callbacks.push(fn)
                }else if(state == 'fulfilled'){
                    fn(value)
                }
            }else{
                alert('参数必须是函数')
            }
            return this
        }

        function resolve(newValue){
            state = 'fulfilled';
            value = newValue;
            setTimeout(function () {
                callbacks.forEach(function (callback) {
                    value = callback(value);
                });
            }, 0);
        }
        fn(resolve)
    }

const p = new Promise(function(resolve){
        setTimeout(()=>resolve('hello'),2000)
    })
    p.then(function(res){
        console.log('回调'+ res)
        return 1
    }).then(function(res){
            console.log('4f'+ res)
            return 2
        })


    setTimeout(() => {
        p.then(function(res){
            console.log('5000秒后添加的回调'+res)
        })
    }, 4000);


    </script>
