<body>
    <script type="text/javascript">
    function inter(){
        return new Promise((resolve,reject) => {
            setTimeout(()=>{
                resolve();
            },1000)
        })
    }

    async function timer(){
        let i = 0;
        while(i < 10){
            await inter();
            console.log(i++,(new Date()).getTime())
        }
    }
