<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="format-detection" content="telephone=no" />
    <title>dispatchEvent</title>
</head>

<body>
    <div id="container"></div>
    <input type="text" id="input"/>
    <script type="text/javascript">
//自定义事件的触发dispatchEvent  https://www.jianshu.com/p/5f9027722204
var dom = document.querySelector('#container')

dom.addEventListener('alert', function (event) {
  console.log(event)
}, false);
// 创建
var evt = document.createEvent("HTMLEvents");
// 初始化
evt.initEvent("alert", false, false);
 
// 触发, 即弹出文字
dom.dispatchEvent(evt);
        //================================================================
    var oInput = document.querySelector('#input')
   
    oInput.addEventListener('keydown',function(){
        console.log("keydown")
    },false)
    oInput.addEventListener('textInput',function(){
        console.log("textInput")
    },false)
    oInput.addEventListener('input',function(){
        console.log("input")
    },false)
    oInput.addEventListener('keyup',function(){
        console.log("keyup")
    },false)
    oInput.addEventListener('change',function(){
        console.log("change")
    },false)


        //================================================================


        //================================================================



        //================================================================

        //================================================================



        //================================================================
    </script>
</body>

</html>
